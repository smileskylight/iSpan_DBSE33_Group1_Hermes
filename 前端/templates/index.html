<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>输入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submitForm").submit(function (event) {
                event.preventDefault(); // 阻止表单默认提交行为
                var userInput = $("#userInput").val();
                $.ajax({
                    url: "/api/submit",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ user_input: userInput }),
                    success: function (response) {
                        window.location.href = "/places4"; // 提交成功后重定向到结果页面
                    }
                });
            });
        });
    </script>
</head>

<body style="margin-top: 50px;">
    <form id="submitForm" class="container" style="margin: auto;">
        <label for="userInput" style="font-size: 20px;">你想去什麼樣的地方：</label>
        <input type="text" id="userInput" name="userInput" class="form-control"
            style="height: 200px;margin: 10px;background-color: rgba(178, 214, 248, 0.411);border: #fff 2px solid;">
        <button type="submit" class="btn float-end btn-outline-secondary" style="color: #fff;">提交</button>
    </form>
</body>

</html>
